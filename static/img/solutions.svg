<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f4f8" />
  
  <!-- Central Monolith Hexagon -->
  <g transform="translate(70, 70) scale(0.75)">
    <path d="M40 0 L80 23.1 L80 69.3 L40 92.4 L0 69.3 L0 23.1 Z" fill="#4338ca" opacity="0.2"/>
    <path d="M20 11.55 L40 0 L60 11.55 L60 34.65 L40 46.2 L20 34.65 Z" fill="#3b82f6" opacity="0.6"/>
    <path d="M40 46.2 L60 34.65 L60 57.75 L40 69.3 L20 57.75 L20 34.65 Z" fill="#60a5fa" opacity="0.4"/>
  </g>
  
  <!-- Industry Icons -->
  <!-- Healthcare -->
  <g transform="translate(45, 45)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <path d="M-8 0 H8 M0 -8 V8" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Logistics -->
  <g transform="translate(155, 45)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <path d="M-8 -4 H8 M-8 0 H8 M-8 4 H8" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Retail -->
  <g transform="translate(45, 155)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <path d="M-6 -6 L6 -6 L6 6 L-6 6 Z M-2 -6 V-10 L2 -10 V-6" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Education -->
  <g transform="translate(155, 155)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <path d="M-8 0 L0 -8 L8 0 L0 8 Z" stroke="#3b82f6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.3">
    <line x1="60" y1="60" x2="85" y2="85" />
    <line x1="140" y1="60" x2="115" y2="85" />
    <line x1="60" y1="140" x2="85" y2="115" />
    <line x1="140" y1="140" x2="115" y2="115" />
  </g>
  
  <!-- Solutions Text -->
  <path id="curve" d="M30,160 A110,110 0 0,1 170,160" fill="none"/>
  <text>
    <textPath href="#curve" startOffset="50%" text-anchor="middle" fill="#1e40af" font-size="14" font-family="system-ui">
      Industry Solutions
    </textPath>
  </text>
